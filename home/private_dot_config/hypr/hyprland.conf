# https://github.com/hyprwm/hyprland-wiki/pull/282
monitor = , preferred, auto, 1

exec-once = dbus-update-activation-environment --all
exec-once = gnome-keyring-daemon --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = nm-applet
exec-once = playerctld daemon
exec-once = udiskie
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-paste --type text  --watch cliphist store
exec-once = /usr/lib/kdeconnectd

exec-once = ~/.local/bin/swww.sh ~/Pictures/Wallpapers

exec-once = hyprctl dispatch exec [workspace 1 silent] chatterino
exec-once = hyprctl dispatch exec [workspace 2 silent] discord
exec-once = hyprctl dispatch exec [workspace 2 silent] telegram-desktop
exec-once = hyprctl dispatch exec [workspace 3 silent] spotify

$terminal = alacritty
$fileManager = nautilus
$menu = rofi -show drun

animations {
  enabled = true

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = border,      1, 10, default
  animation = borderangle, 1,  8, default
  animation = fade,        1,  7, default
  animation = windowsOut,  1,  7, default, popin 80%
  animation = workspaces,  1,  6, default
  animation = windows,     1,  7, myBezier
}

debug {
  damage_blink = false
  overlay = false
}

decoration {
  rounding = 0

  blur {
    enabled = true
    passes = 1
    size = 3
  }

  col.shadow = rgba(1a1a1aee)
  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
}

dwindle {
  no_gaps_when_only = false
  preserve_split = true
  pseudotile = true
}

general {
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
  gaps_in = 0
  gaps_out = 0

  layout = dwindle

  allow_tearing = false
  cursor_inactive_timeout = 5
  resize_on_border = false
}

gestures {
  workspace_swipe = off
}

input {
  kb_layout = us

  touchpad {
    natural_scroll = true
  }

  accel_profile = flat
  follow_mouse = 1
  sensitivity = 0
}

master {
  new_is_master = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  focus_on_activate = false
  force_default_wallpaper = -1
}

xwayland {
  use_nearest_neighbor = false
  force_zero_scaling = true
}

windowrulev2 = nomaximizerequest, class:.*

windowrulev2 = pin,  title:^(xeyes)$
windowrulev2 = tile, title:^(Chatterino.*)$

# TODO: https://github.com/hyprwm/Hyprland/issues/2598
windowrulev2 = float, title:^((Picture[ -]in[ -][pP]icture)|(TelegramDesktop))$
windowrulev2 = pin,   title:^((Picture[ -]in[ -][pP]icture)|(TelegramDesktop))$

# TODO: https://github.com/hyprwm/Hyprland/issues/2034
windowrulev2 = nofocus, class:^()$, title:^()$, floating:1, fullscreen:0, pinned:0, xwayland:1

$mod = super

bind = $mod, j,     togglesplit
bind = $mod, p,     pseudo
bind = $mod, space, togglefloating

bind = $mod shift, w, exit
bind = $mod,       w, killactive

bind = $mod, e, exec, $fileManager
bind = $mod, q, exec, $terminal

bind = $mod, r, exec, pkill -f rofi || $menu
bind = $mod, v, exec, pkill -f rofi || cliphist list | rofi -dmenu | cliphist decode | wl-copy

bind = $mod, f,  exec, sudo ~/.local/bin/asus_wmi_fan.sh
bind = $mod, f1, exec,      ~/.local/bin/gamemode.sh

bind = alt, tab, cyclenext
bind = alt, tab, bringactivetotop

binde = , XF86AudioLowerVolume, exec, wpctl set-volume --limit 0.0 @DEFAULT_AUDIO_SINK@ 5%-    && notify-send -r 9999 --urgency=low "  $(wpctl get-volume @DEFAULT_AUDIO_SINK@)"
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume --limit 2.0 @DEFAULT_AUDIO_SINK@ 5%+    && notify-send -r 9999 --urgency=low "  $(wpctl get-volume @DEFAULT_AUDIO_SINK@)"
bindl = , XF86AudioMute,        exec, wpctl set-mute               @DEFAULT_AUDIO_SINK@ toggle && notify-send -r 9999 --urgency=low "  $(wpctl get-volume @DEFAULT_AUDIO_SINK@)"

bind = ,          XF86AudioNext, exec, playerctl next
bind = ,          XF86AudioPlay, exec, playerctl play-pause
bind = ,          XF86AudioPrev, exec, playerctl previous
bind = $mod ctrl, left,          exec, playerctl previous
bind = $mod ctrl, right,         exec, playerctl next

binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && notify-send -r 9999 --urgency=low "󰃠  Brightness: $((($(brightnessctl get) * 100) / $(brightnessctl max)))%"
binde = , XF86MonBrightnessUp,   exec, brightnessctl set 5%+ && notify-send -r 9999 --urgency=low "󰃠  Brightness: $((($(brightnessctl get) * 100) / $(brightnessctl max)))%"

bind = ,     print, exec, grimblast -n copy area
bind = $mod, print, exec, grimblast -n copy screen

# Move focus with mod + arrow keys
bind = $mod, down,  movefocus, d
bind = $mod, left,  movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up,    movefocus, u

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod shift, 1, movetoworkspace, 1
bind = $mod shift, 2, movetoworkspace, 2
bind = $mod shift, 3, movetoworkspace, 3
bind = $mod shift, 4, movetoworkspace, 4
bind = $mod shift, 5, movetoworkspace, 5
bind = $mod shift, 6, movetoworkspace, 6
bind = $mod shift, 7, movetoworkspace, 7
bind = $mod shift, 8, movetoworkspace, 8
bind = $mod shift, 9, movetoworkspace, 9
bind = $mod shift, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up,   workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod,      mouse:272, movewindow
bindm = $mod ctrl, mouse:272, resizewindow
bindm = $mod,      mouse:273, resizewindow
